openapi: 3.0.3
info:
  title: API Produits et Commandes
  version: 1.0.0

paths:
  /products:
    get:
      tags: [Products]
      summary: Liste des produits
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: Liste de produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                plusieursProduits:
                  summary: Exemple avec plusieurs produits
                  value:
                    - name: "Pomme"
                      expiration_datetime: "2025-09-01T12:00:00Z"
                      price: 1.5
                    - name: "Banane"
                      expiration_datetime: "2025-09-05T12:00:00Z"
                      price: 2.0
                listeVide:
                  summary: Exemple vide
                  value: []

  /orders:
    get:
      tags: [Orders]
      summary: Liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: Liste de commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                exempleCommandes:
                  summary: Exemple avec 2 commandes
                  value:
                    - identifier: 1
                      customer_name: "Alice"
                      creation_datetime: "2025-08-01T10:00:00Z"
                      total_amount: 45.5
                    - identifier: 2
                      customer_name: "Bob"
                      creation_datetime: "2025-08-05T15:30:00Z"
                      total_amount: 99.9

    post:
      tags: [Orders]
      summary: Créer une commande
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              exempleCreation:
                summary: Exemple de création
                value:
                  identifier: 3
                  customer_name: "Charlie"
                  creation_datetime: "2025-08-29T09:00:00Z"
                  total_amount: 150.0
      responses:
        '201':
          description: Commande créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                exempleRetour:
                  summary: Commande créée
                  value:
                    identifier: 3
                    customer_name: "Charlie"
                    creation_datetime: "2025-08-29T09:00:00Z"
                    total_amount: 150.0

components:
  parameters:
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      example: 10
    q:
      name: q
      in: query
      required: false
      schema:
        type: string
      example: pomme
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
      example: 1
    size:
      name: size
      in: query
      required: false
      schema:
        type: integer
      example: 20

  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
        customer_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
        total_amount:
          type: number
          format: float
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
